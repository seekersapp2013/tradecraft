  $(document)

      $('.ui.form')

                  prompt : 'Please tell us your fullname'
                },
                {
                  type   : 'name',
                  prompt : 'First name first and then last name'
                }
              ]
            },
            email: {
              identifier  : 'email',
              rules: [
                {
                  type   : 'empty',
                  prompt : 'Please enter your e-mail'
                },
                {
                  type   : 'email',
                  prompt : 'Please enter a valid e-mail'
                }
              ]
            },
            password: {
              identifier  : 'password',
              rules: [
                {
                  type   : 'empty',
                  prompt : 'Please enter your password'
                },
                {
                  type   : 'length[6]',
                  prompt : 'Your password must be at least 6 characters'
                }
              ]
            },
            birthday: {
              identifier  : 'birthday',
              rules: [
                {
                  type   : 'empty',
                  prompt : 'Please enter your date of birthday'
                },
                {
                  type   : 'length[6]',
                  prompt : 'Please use this template: dd/mm/yy'
                }
              ]
            }
          }     
       })
      ;
    })
  ;
